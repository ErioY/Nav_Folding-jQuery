<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>折叠效果</title>
    <style>
    div {
        width: 100px;
        margin: 0 auto;
    }
    ul {
        margin: 0;
        padding: 0;
        list-style: none;
        display: none;
    }
    span {
        display: block;
        width: 100px;
        height: 30px;
        cursor: pointer;
        margin-bottom: 10px;
        text-align: left;
        line-height: 30px;
      
    }
    span::before {
        content: ">";
    }
    span:hover {
        background: rgb(90, 87, 87, 0.2);
    }
    </style>
</head>
<body>
    <div>
        <span>好友</span>
        <ul>
            <li>小明</li>
            <li>小李</li>
            <li>小王</li>
            <li>小赵</li>
        </ul>
    </div>
    <div>
        <span>黑名单</span>
        <ul>
            <li>小明</li>
            <li>小李</li>
            <li>小王</li>
            <li>小赵</li>
        </ul>
    </div>
    <script src = "jquery-1.10.1.min.js"></script>
    <script>
    $("span").on("click", function () {
        $("ul").hide();
        $(this).nextAll().slideDown(800);
    });
    </script>
</body>
</html>
